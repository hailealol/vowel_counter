<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Vowel Counter</h1>
      <div class="results">
        <p id="total">Total Vowels:</p>
        <p id="totalA">Total A:</p>
        <p id="totalE">Total E:</p>
        <p id="totalI">Total I:</p>
        <p id="totalO">Total O:</p>
        <p id="totalU">Total U:</p>
        <p id="totalY">Total Y:</p>
      </div>
      <div class="userInput">
        <textarea
          name="userText"
          id="userText"
          cols="30"
          rows="10"
          autocomplete="off"
          placeholder="Enter your text..."
        ></textarea>
        <button id="submitBtn" onclick="startCounter()">Submit</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
